<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoTech Store</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <meta name="description" content="Loja online com os melhores produtos">
    <meta name="keywords" content="streaming, games, anime, produtos digitais">
    <meta name="author" content="Seu Nome">
</head>
<body>
    <header>
        <div class="container">
            <img src="logo.png" alt="NeoTech Store Logo" class="logo">
            <h1>NeoTech Store</h1>
            <div class="header-actions">
                <button class="suporte-btn" onclick="contatarSuporte()">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12c0 2.17.7 4.19 1.94 5.86L2.87 22l4.14-1.07C8.58 21.63 10.24 22 12 22c5.52 0 10-4.48 10-10S17.52 2 12 2zm0 18c-1.63 0-3.18-.4-4.53-1.11l-3.17.82.82-3.17C4.4 15.18 4 13.63 4 12c0-4.41 3.59-8 8-8s8 3.59 8 8-3.59 8-8 8z"/>
                        <path d="M12 6.5c-3.03 0-5.5 2.47-5.5 5.5s2.47 5.5 5.5 5.5 5.5-2.47 5.5-5.5-2.47-5.5-5.5-5.5zm0 9c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/>
                    </svg>
                    Suporte
                </button>
                <div class="cart-icon" onclick="toggleCarrinho()">
                    <span id="cart-count">0</span>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="search-container">
            <input 
                type="text" 
                placeholder="Buscar produtos..." 
                class="search-input"
                oninput="pesquisarProdutos(this.value)"
            >
            <span class="search-icon">üîç</span>
        </div>

        <div class="categorias-wrapper">
            <button class="categoria-nav categoria-nav-left" onclick="rolarCategorias('left')">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M15 18l-6-6 6-6"/>
                </svg>
            </button>
            <section class="categorias">
                <button class="categoria-btn ativo" data-categoria="todos">ver tudo</button>
                <button class="categoria-btn" data-categoria="streaming">streaming</button>
                <button class="categoria-btn" data-categoria="freefire">free fire</button>
                <button class="categoria-btn" data-categoria="animefighters">anime fighters</button>
            </section>
            <button class="categoria-nav categoria-nav-right" onclick="rolarCategorias('right')">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 18l6-6-6-6"/>
                </svg>
            </button>
        </div>

        <div class="produtos-grid" id="produtos-container">
            <!-- Produtos ser√£o inseridos aqui via JavaScript -->
        </div>
    </main>

    <div id="carrinho-modal" class="carrinho-modal">
        <div class="carrinho-content">
            <div class="carrinho-header">
                <h2>Carrinho</h2>
                <button onclick="toggleCarrinho()" class="btn-fechar">√ó</button>
            </div>
            <div id="carrinho-items"></div>
            <div id="carrinho-total">Total: R$ 0,00</div>
            <button onclick="finalizarCompra()" class="btn-finalizar">Finalizar Compra</button>
        </div>
    </div>

    <div id="notificacao" class="notificacao"></div>

    <script src="produtos.js"></script>
    <script src="categorias.js"></script>
    <script src="script.js"></script>
</body>
</html>
